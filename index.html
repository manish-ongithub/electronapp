<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!--
    <link rel="stylesheet" href="style.css" />
    -->
    <script src="./index.js"></script>
  </head>

  <body>
    <button class="btn btn-primary" id="btn_open_modal">
      Open Modal
    </button>

    <div class="modal modal-sm" id="example-modal-2">
      <a class="modal-overlay" href="#modals-sizes" aria-label="Close"></a>
      <div class="modal-container" role="document">
        <div class="modal-header">
          <a
            class="btn btn-clear float-right"
            href="#modals-sizes"
            aria-label="Close"
          ></a>
          <div class="modal-title h5">Modal title</div>
        </div>
        <div class="modal-body">
          <div class="content">
            <form>
              <div class="form-group">
                <label class="form-label" for="input-example-7">Name</label>
                <input
                  class="form-input"
                  id="input-example-7"
                  type="text"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Gender</label>
                <label class="form-radio">
                  <input type="radio" name="gender" /><i class="form-icon"></i>
                  Male
                </label>
                <label class="form-radio">
                  <input type="radio" name="gender" checked="" /><i
                    class="form-icon"
                  ></i>
                  Female
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Submit</button
          ><a class="btn btn-link" href="#modals-sizes" aria-label="Close"
            >Close</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
